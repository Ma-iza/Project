<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Starbucks Coffee</title>
    </head>
    <body>
        <section>
            <div class="circle"></div>
            <header>
                <a href="#"><img src="logo.png" class="logo" ></a>
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">MENU</a></li>
                    <li><a href="#">WHAT'S NEW</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </header>
            <div class="container">
            <div class="text">
                <h2>It's not just your typical coffee <br>It's <span>Starbucks</span></h2>
                <p>Ever desired the taste of coffee beans with just the right amount of milk?You're at the right place then!</p>
                <a href="#">Learn more here!</a>
            </div>
            <div class="images">
                <img src="img1.png" class="starbucks" alt="">
            </div>
            </div>
            <ul class="thumb">
                <li><img src="thumb1.png" onclick="imgSlider('img1.png');changeCircleColor('#017143')"></li>
                <li><img src="thumb2.png" onclick="imgSlider('img2.png');changeCircleColor('#0eb7495')"></li>
                <li><img src="thumb3.png" onclick="imgSlider('img3.png');changeCircleColor('#d752b1')"></li>
            </ul>
            <ul class="social">
                <li><a href="#"><img src="facebook.png"></a></li>
                <li><a href="#"><img src="instagram.png"></a></li>
                <li><a href="#"><img src="twitter.png"></a></li>
            </ul>
        </section>
        <script src="script.js"></script>
    </body>

</html>
